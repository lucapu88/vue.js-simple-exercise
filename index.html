<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Spesa</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script> -->
  </head>
  <body>
    <div class="container">
      <div id="app">
        <div class="row">
          <div class="mt-3 mx-auto">
            <input class="inputText border border-primary rounded" type="text" v-model="newTodo" @keypress.13='visibleMessage' placeholder="Scrivi cosa comprare"> <button class="btn btn-info" type="button" @click='addTodo'> OK </button>
          </div>
          <div class="lista mx-auto">
            <ul>
              <li v-for='todo in todos'>
                {{todo}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>

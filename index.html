<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head> <!-- PS.: la vista Ã¨ stata curata solo per la visualizzazione in versione mobile-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" />
    <title>Lista Spesa</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- jquery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> <!-- bootstrap -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"> <!-- fontawesome -->
    <link rel="stylesheet" href="style.css"> <!-- css -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> <!-- google body font -->
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&display=swap" rel="stylesheet"> <!-- google other font -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- vue -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script> -->
  </head>
  <body>
    <div class="container">
      <div id="app">
        <div class="row">
          <div class="mt-3 mx-auto">
            <div class="header-container">
            <h2 class="title text-center">Lista Spesa</h2>
            <input class="inputText mb-2 border border-primary rounded" v-model="newTodo" @keypress.13='addTodo' placeholder="Scrivi cosa comprare">
            <button class="btn btn-info" @click="addTodo"><i class="far fa-paper-plane"></i></button>
            </div>
            <ul class="col-12">
              <div v-for="(todo, n) in todos">
                <i class="fas fa-minus ml-2"></i>
                <li class="mt-2 todo">
                  {{ todo }}
                </li>
                <li class="button-container">
                  <button class="ml-1 btn btn-primary rounded-circle btn-sm" v-if="isHidden" @click="removeTodo(n)"><i
                      class="fas fa-trash-alt"></i></button>
                  <button class="ml-1 btn btn-primary rounded-circle btn-sm" v-if="isHidden" v-on:click="isHidden = false"><i
                      class="fas fa-pencil-alt"></i></button>
                  <input class="ml-5 border border-primary rounded" v-if="!isHidden" v-model="todo">
                  <button class="ml-1 btn btn-success rounded-circle btn-sm" v-if="!isHidden" v-on:click="isHidden = true"
                    @click="modifyTodo(n, todo)"><i class="far fa-save"></i></button>
                </li>
              </div>
            </ul>
            <button class="delete-all btn btn-dark" @click="removeAllTodo()">Cancella tutto <i class="fas fa-skull-crossbones"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
